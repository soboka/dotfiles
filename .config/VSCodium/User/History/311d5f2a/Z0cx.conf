# AUDIO
WHEEL_UP        add volume  2
WHEEL_DOWN      add volume -2
UP              add volume  2
DOWN            add volume -2
m               cycle mute
a               cycle audio
A               cycle audio down

# SUBTITLES
s               cycle sub
S               cycle sub down

# SEEK
LEFT            seek 5
RIGHT           seek -5
Shift+LEFT      seek 30
Shift+RIGHT     seek -30

# EXIT
q               quit

# FULLSCREEN
MBTN_LEFT_DBL   cycle fullscreen
ESC             set fullscreen no
fullscreen      cycle fullscreen

# PAUSE
MBTN_RIGHT      cycle pause
space           cycle pause

# SHOW PROGRESS
pause           show-progress